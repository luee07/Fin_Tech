<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>ꪜeraֆpend</h1>
    <form action="/login" method="POST">
         <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit" id="loginButton">Login</button>
    </form>
    <div id="profileSection" style="display:none; margin-top:40px; text-align:center;">
      <img src="veraspend.jpeg" alt="Profile Logo" style="width:80px; height:80px; border-radius:50%; border:2px solid #6b46ff; margin-bottom:10px;">
      <h2 style="font-size:1.2rem; font-weight:bold;">Your Profile</h2>
      <p id="profileName" style="margin:8px 0;">Full Name: <span></span></p>
      <p id="profileEmail" style="margin:8px 0;">Email: <span></span></p>
    </div>
    <script>
      document.getElementById('loginButton').addEventListener('click', function(event) {
        event.preventDefault();
        var name = document.getElementById('fullname').value;
        var email = document.getElementById('email').value;
        document.querySelector('#profileName span').textContent = name;
        document.querySelector('#profileEmail span').textContent = email;
        document.getElementById('profileSection').style.display = 'block';
        alert('Login successful!');
        window.location.href = 'index.html';
      });
    </script>
</body>
</html>
